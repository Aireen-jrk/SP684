<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lead Time – Supplier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white">
  <!-- Top Bar -->
  <header class="w-full h-16 bg-stone-900 flex items-center justify-between px-4">
    <img src="img/TangnamLogo.png" alt="Logo" class="h-11" />
    <div class="text-stone-400 text-xl font-bold">Name</div>
  </header>

  <main class="mx-auto max-w-[1512px] px-4 py-8">
    <!-- Title row -->
    <div class="flex items-end justify-between gap-4">
      <h1 class="text-3xl font-bold tracking-tight text-stone-900">LEAD TIME SUPPLIER</h1>

      <!-- Bottom bar controls (Submit / Clear) moved up for usability -->
      <div class="flex items-center gap-3">
        <button type="reset" form="leadtime-form" class="px-4 py-2 rounded-md border border-stone-300 text-stone-700 hover:bg-stone-50">
          Clear
        </button>
        <button type="submit" form="leadtime-form" class="px-5 py-2 rounded-md bg-stone-900 text-white hover:bg-stone-800">
          Submit
        </button>
      </div>
    </div>

    <!-- Breadcrumb-ish captions from figma -->
    <div class="mt-2 flex items-center gap-8 text-xs text-black">
      <span class="font-bold">STOCK STATUS</span>
      <span>SUPPLIER</span>
      <span>ITEM</span>
      <span>ADD New Item</span>
    </div>

    <!-- Supplier Info card -->
    <section class="mt-6 rounded-2xl border border-stone-200 bg-stone-50/40">
      <div class="p-5 sm:p-6">
        <h2 class="text-2xl font-extrabold text-stone-900 mb-4">Supplier Info</h2>

        <form id="leadtime-form" class="grid grid-cols-1 lg:grid-cols-12 gap-4">
          <!-- Left column -->
          <div class="lg:col-span-6 grid grid-cols-1 sm:grid-cols-2 gap-2">
            <!-- Brand -->
            <div class="sm:col-span-2">
              <label for="brand" class="block text-sm font-semibold text-stone-800 mb-1">Brand</label>
              <select id="brand" name="brand" class="w-full h-10 rounded-md border border-stone-300 bg-white px-3 text-sm">
                <option value="" selected>-- Please Select --</option>
                <option>Brand A</option>
                <option>Brand B</option>
                <option>Brand C</option>
              </select>
            </div>

            <!-- Supplier -->
            <div class="sm:col-span-2">
              <label for="supplier" class="block text-sm font-semibold text-stone-800 mb-1">Supplier</label>
              <select id="supplier" name="supplier" class="w-full h-10 rounded-md border border-stone-300 bg-white px-3 text-sm">
                <option value="" selected>-- Please Select --</option>
                <option>Supplier 1</option>
                <option>Supplier 2</option>
                <option>Supplier 3</option>
              </select>
            </div>

            <!-- Region -->
            <div class="sm:col-span-2">
              <label for="region" class="block text-sm font-semibold text-stone-800 mb-1">Region</label>
              <select id="region" name="region" class="w-full h-10 rounded-md border border-stone-300 bg-white px-3 text-sm">
                <option value="" selected>-- Please Select --</option>
                <option>North</option>
                <option>Central</option>
                <option>South</option>
                <option>East</option>
                <option>West</option>
              </select>
            </div>
          </div>

          <!-- Right column -->
          <div class="lg:col-span-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Province -->
            <div class="sm:col-span-2">
              <label for="province" class="block text-sm font-semibold text-stone-800 mb-1">Province</label>
              <select id="province" name="province" class="w-full h-10 rounded-md border border-stone-300 bg-white px-3 text-sm">
                <option value="" selected>-- Please Select --</option>
                <option>Bangkok</option>
                <option>Chiang Mai</option>
                <option>Rayong</option>
                <option>Phuket</option>
              </select>
            </div>

            <!-- Branch -->
            <div class="sm:col-span-2">
              <label for="branch" class="block text-sm font-semibold text-stone-800 mb-1">Branch</label>
              <select id="branch" name="branch" class="w-full h-10 rounded-md border border-stone-300 bg-white px-3 text-sm">
                <option value="" selected>-- Please Select --</option>
                <option>BKK-01</option>
                <option>CNX-01</option>
                <option>RYG-01</option>
                <option>PKT-01</option>
              </select>
            </div>

            <!-- Lead Time options -->
            <fieldset class="sm:col-span-2">
              <legend class="block text-sm font-semibold text-stone-800 mb-2">Lead Time</legend>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm">
                  <input type="radio" name="leadtime_type" value="cycle_time" class="size-4" checked />
                  <span>Cycle Time</span>
                </label>
                <label class="flex items-center gap-2 text-sm">
                  <input type="radio" name="leadtime_type" value="supplier_lead_time" class="size-4" />
                  <span>Supplier Lead Time</span>
                </label>
                <label class="flex items-center gap-2 text-sm">
                  <input type="radio" name="leadtime_type" value="supplier_item_lead_time" class="size-4" />
                  <span>Supplier/Item Lead Time</span>
                </label>
              </div>
            </fieldset>

            <!-- Actions -->
            <div class="sm:col-span-2 flex items-center gap-3 pt-2">
              <button type="button" class="px-4 py-2 rounded-md border border-stone-300 hover:bg-white">
                Filter
              </button>
              <label class="px-4 py-2 rounded-md border border-stone-300 bg-white cursor-pointer">
                <input type="file" class="hidden" name="upload" />
                <span>Upload File</span>
              </label>
            </div>
          </div>

          <!-- Full width search bar below the form (as in figma) -->
          <div class="lg:col-span-12 mt-2">
            <div class="flex items-center gap-3 rounded-xl border border-stone-300 bg-white px-3 py-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="size-5 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m21 21-4.35-4.35m1.6-5.15a7.25 7.25 0 1 1-14.5 0 7.25 7.25 0 0 1 14.5 0Z" />
              </svg>
              <input
                type="text"
                inputmode="search"
                name="keyword"
                placeholder="Search by Keyword....."
                class="w-full h-9 outline-none text-sm placeholder:text-stone-500"
              />
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Pagination bar (functional wiring left to JS/back-end) -->
    <section class="mt-6">
      <div class="flex flex-col sm:flex-row items-center gap-3 justify-between border border-stone-300 rounded-xl px-3 py-2">
        <!-- Left: pager -->
        <div class="flex items-center gap-2">
          <button class="bg-zinc-300 rounded px-3 py-1.5 text-xs">Previous</button>
          <button class="bg-zinc-300 rounded px-3 py-1.5 text-xs">1</button>
          <button class="bg-zinc-300 rounded px-3 py-1.5 text-xs">2</button>
          <button class="bg-zinc-300 rounded px-3 py-1.5 text-xs">3</button>
          <button class="bg-zinc-300 rounded px-3 py-1.5 text-xs">4</button>
          <button class="bg-zinc-300 rounded px-3 py-1.5 text-xs">5</button>
          <span class="text-xs text-stone-500">…</span>
          <button class="bg-zinc-300 rounded px-3 py-1.5 text-xs">10</button>
          <button class="bg-zinc-300 rounded px-3 py-1.5 text-xs">Next</button>
        </div>

        <!-- Right: page jump + showing -->
        <div class="flex items-center gap-2">
          <input type="number" min="1" class="h-7 w-20 rounded border border-stone-300 px-2 text-xs" placeholder="Page" />
          <button class="bg-zinc-300 rounded h-7 w-10 grid place-items-center text-xs">GO</button>
          <div class="text-xs text-stone-700">Showing 1 of 100</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
